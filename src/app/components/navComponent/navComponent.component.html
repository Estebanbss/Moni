<div class="max-w-[300px] min-w-[300px] rounded-t-md min-h-[40px] bg-amber-100 fixed bottom-0 left-[50%] translate-x-[-50%] right-0  flex flex-row justify-between py-4 px-2 sm:px-5">
  @for(item of pages; let i = $index; track i){
    <div class="flex flex-col ">
      <button (click)="change(item.name)" class="w-[80px] rounded-3xl transition-colors duration-300 ease-in-out  p-1 flex flex-row justify-center" [ngClass]="{'bg-black': page === item.name, 'bg-opacity-10': page === item.name}">
        <span class="fill-lime-600 flex flex-col justify-center items-center duration-500 hover:-rotate-12" width="30px" height="30px" viewBox="0 0 24 24" [innerHTML]="getSafeSvg(item.svg)"></span>
      </button>

    </div>
  }
</div>
